<div class="w-full sm:w-1/2 md:w-1/3 {% if request.resolver_match.url_name == 'frontpage' %}lg:w-1/4{% endif %} p-6">
  <a href="{% url 'product' product.slug %}">
    <img src="{{ product.get_thumbnail }}" alt="" class="rounded-xl hover:shadow-lg w-full ">
  </a>
  <div class="pt-3 flex items-center justify-between">
    <a href="{% url 'product' product.slug %}">{{ product.name }}</a>
    <a href="#" 
      class="text-purple-500 hover:text-purple-800 h-8 w-8"
      hx-get="{% url 'add_to_cart' product.id %}"
      hx-target="#menu-cart-button"
      hx-swap="outerHTML"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
      </svg>
    </a>
  </div>
  <p class="pt-1 text-gray-400">{{ product.get_display_price }}</p>
</div>
